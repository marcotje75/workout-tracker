<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gym Workout Tracker</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            -webkit-tap-highlight-color: transparent;
        }

        body {
            background-color: #1a1a1a;
            color: white;
            min-height: 100vh;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
        }

        .container {
            max-width: 430px;
            margin: 0 auto;
            padding: 16px;
        }

        .header {
            text-align: center;
            padding: 20px;
            background: linear-gradient(135deg, #ffd700, #ffb700);
            color: black;
            border-radius: 16px;
            margin-bottom: 20px;
            box-shadow: 0 4px 15px rgba(255, 215, 0, 0.2);
        }

        .header h1 {
            font-size: 24px;
            font-weight: 600;
        }

        .date {
            font-size: 14px;
            margin-top: 8px;
            opacity: 0.8;
        }

        .auth-container {
            background-color: rgba(255, 255, 255, 0.95);
            padding: 24px;
            border-radius: 16px;
            color: black;
            backdrop-filter: blur(10px);
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-group label {
            display: block;
            margin-bottom: 8px;
            font-size: 14px;
            font-weight: 500;
        }

        input {
            width: 100%;
            padding: 12px;
            border: 1.5px solid #ddd;
            border-radius: 12px;
            font-size: 16px;
            transition: border-color 0.3s;
        }

        input:focus {
            outline: none;
            border-color: #ffd700;
        }

        button {
            width: 100%;
            padding: 14px;
            background: linear-gradient(135deg, #ffd700, #ffb700);
            border: none;
            border-radius: 12px;
            color: black;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            margin-top: 12px;
            transition: transform 0.2s, opacity 0.2s;
        }

        button:active {
            transform: scale(0.98);
            opacity: 0.9;
        }

        .connection-status {
            position: fixed;
            bottom: 16px;
            left: 50%;
            transform: translateX(-50%);
            padding: 6px 12px;
            border-radius: 20px;
            font-size: 12px;
            font-weight: 500;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.2);
            z-index: 1000;
        }

        #error-message {
            color: #ff3b30;
            margin-top: 12px;
            text-align: center;
            font-size: 14px;
        }

        /* Modal Styles */
        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0,0,0,0.7);
            z-index: 1000;
            backdrop-filter: blur(5px);
        }

        .modal-content {
            background-color: white;
            margin: 10% auto;
            padding: 24px;
            border-radius: 16px;
            width: 90%;
            max-width: 430px;
            color: black;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.2);
        }

        .settings-section {
            margin-bottom: 24px;
            padding-bottom: 20px;
            border-bottom: 1px solid #eee;
        }

        .settings-section h3 {
            font-size: 18px;
            margin-bottom: 16px;
        }

        .danger-zone {
            background-color: #fff8f8;
            border: 1.5px solid #ffcdd2;
            border-radius: 12px;
            padding: 20px;
            margin-top: 24px;
        }

        .danger-zone button {
            background: linear-gradient(135deg, #ff4444, #cc0000);
            color: white;
        }

        .version-info {
            text-align: center;
            color: #666;
            font-size: 12px;
            margin-top: 24px;
        }

        /* iOS-specific adjustments */
        @supports (-webkit-touch-callout: none) {
            input {
                font-size: 16px;
                padding: 12px;
            }
            
            button {
                padding: 14px;
                -webkit-tap-highlight-color: transparent;
            }
        }

        /* New styles for category grid */
        .category-grid {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 15px;
            margin: 20px 0;
        }

        .category-btn {
            background: linear-gradient(135deg, #1a1a1a, #333);
            color: #ffd700;
            padding: 20px 10px;
            border-radius: 12px;
            text-align: center;
            font-weight: 600;
            border: 2px solid #ffd700;
            transition: transform 0.2s;
        }

        .category-btn.active {
            background: linear-gradient(135deg, #ffd700, #ffb700);
            color: black;
        }

        .category-btn:active {
            transform: scale(0.98);
        }

        /* Add to your existing styles */
        .category-edit-item {
            display: flex;
            align-items: center;
            gap: 10px;
            margin-bottom: 12px;
        }

        .category-edit-item input {
            flex: 1;
            padding: 8px;
        }

        .save-category-btn {
            padding: 8px 16px !important;
            margin-top: 0 !important;
            width: auto !important;
        }

        .exercise-container {
            margin-top: 20px;
            padding: 20px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 12px;
            display: none;
        }

        .exercise-container.active {
            display: block;
        }

        .add-exercise-btn {
            background: linear-gradient(135deg, #ffd700, #ffb700) !important;
            margin-top: 15px !important;
        }

        .exercise-item:hover {
            background: rgba(255, 255, 255, 0.15) !important;
            transform: translateX(2px);
            transition: all 0.2s ease;
        }

        .exercise-item button:hover {
            opacity: 0.8;
            transform: scale(1.1);
            transition: all 0.2s ease;
        }

        .exercise-name {
            font-weight: 600;
            font-size: 16px;
            color: #1a1a1a;  /* Changed from #ffd700 to dark */
        }

        .exercise-select {
            width: 100%;
            padding: 12px;
            background: rgba(255, 255, 255, 0.9);
            border: 2px solid rgba(255, 215, 0, 0.3);
            border-radius: 12px;
            color: #333;
            font-size: 16px;
            font-weight: 500;
            margin-bottom: 15px;
            cursor: pointer;
            transition: border-color 0.3s, background-color 0.3s;
        }

        .exercise-select:focus {
            outline: none;
            border-color: #ffd700;
            background: rgba(255, 255, 255, 1);
            box-shadow: 0 0 10px rgba(255, 215, 0, 0.2);
        }

        .exercise-select option {
            color: #333;
            background: white;
            padding: 10px;
        }

        .exercise-management {
            display: flex;
            gap: 10px;
            margin-bottom: 15px;
            align-items: center;
        }

        .exercise-management button {
            flex: 1;
            padding: 10px;
            font-size: 14px;
            margin: 0 !important;
            margin-top: 0 !important;
            height: 44px;
            min-height: 44px;
            box-sizing: border-box;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .selected-exercise-display {
            background: rgba(255, 255, 255, 0.1);
            border-radius: 8px;
            padding: 15px;
            margin-bottom: 15px;
            display: none;
        }

        .selected-exercise-display.active {
            display: block;
        }

        .selected-exercise-name {
            font-weight: 600;
            font-size: 18px;
            color: #ffd700;
            margin-bottom: 15px;
            text-align: center;
        }

        .exercise-stats {
            background: rgba(0, 0, 0, 0.3);
            border-radius: 8px;
            padding: 12px;
            margin-bottom: 15px;
            font-size: 13px;
            line-height: 1.4;
            text-align: left !important;
        }

        .exercise-stats .stat-row {
            margin-bottom: 6px;
            text-align: left !important;
            display: block !important;
            width: 100%;
        }

        .exercise-stats .stat-row:last-child {
            margin-bottom: 0;
        }

        .exercise-stats .stat-label {
            color: #ccc;
        }

        .exercise-stats .stat-value {
            color: #ffd700;
            font-weight: 500;
        }

        .exercise-notes {
            margin-bottom: 15px;
        }

        .exercise-notes label {
            display: block;
            color: #ffd700;
            font-size: 14px;
            font-weight: 500;
            margin-bottom: 5px;
        }

        .exercise-notes textarea {
            width: 100%;
            padding: 8px;
            background: rgba(255, 255, 255, 0.9);
            border: 1px solid rgba(255, 215, 0, 0.3);
            border-radius: 6px;
            color: #333;
            font-size: 14px;
            font-family: inherit;
            resize: vertical;
            min-height: 40px;
            max-height: 80px;
        }

        .exercise-notes textarea:focus {
            outline: none;
            border-color: #ffd700;
            box-shadow: 0 0 5px rgba(255, 215, 0, 0.2);
        }

        .autofill-button {
            width: 100%;
            padding: 8px;
            background: linear-gradient(135deg, #4CAF50, #45a049) !important;
            color: white !important;
            border: none;
            border-radius: 6px;
            font-size: 14px;
            font-weight: 500;
            margin-bottom: 15px;
            cursor: pointer;
            transition: opacity 0.2s;
        }

        .autofill-button:hover {
            opacity: 0.9;
        }

        .autofill-button:disabled {
            background: #666 !important;
            cursor: not-allowed;
        }

        .modal-close-btn {
            position: absolute;
            top: 15px;
            right: 15px;
            background: #ff4444 !important;
            color: white !important;
            border: none;
            border-radius: 50%;
            width: 30px;
            height: 30px;
            font-size: 16px;
            font-weight: bold;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0 !important;
            padding: 0 !important;
            z-index: 1000;
        }

        .modal-close-btn:hover {
            background: #cc0000 !important;
            transform: scale(1.1);
        }

        .modal-content {
            position: relative;
        }

        .set-container {
            margin-left: 25px;
            margin-top: 15px;  /* Increased top margin */
            margin-bottom: 10px;  /* Added bottom margin */
            display: none;
        }

        .set-row {
            display: flex;
            gap: 15px;  /* Increased gap between inputs */
            margin-bottom: 12px;  /* Increased margin between rows */
        }

        .set-input {
            flex: 1;
            padding: 12px !important;  /* Increased padding */
            font-size: 16px !important;  /* Increased font size */
            background: rgba(255, 255, 255, 0.8);
            border: 1px solid rgba(255, 255, 255, 0.1) !important;
            color: #333 !important;
            height: 45px !important;  /* Added explicit height */
            border-radius: 8px !important;  /* Added rounded corners */
        }

        .set-input::placeholder {
            color: #666;
        }

        .toggle-btn {
            background: none;
            border: none;
            color: #1a1a1a;  /* Changed from #ffd700 to dark */
            cursor: pointer;
            padding: 5px;
            margin: 0;
            font-size: 16px;
            width: 24px !important;
        }

        .save-workout-btn {
            width: 100%;
            padding: 16px !important;
            font-size: 18px !important;
            margin: 20px 0 !important;
            background: linear-gradient(135deg, #4CAF50, #45a049) !important;
            color: white !important;
            border-radius: 12px;
            border: none;
            cursor: pointer;
            transition: transform 0.2s, opacity 0.2s;
        }

        .save-workout-btn:hover {
            opacity: 0.9;
        }

        .save-workout-btn:active {
            transform: scale(0.98);
        }

        .body-weight-container input[type="number"] {
            background: rgba(255, 255, 255, 0.8);
            border: 1px solid rgba(255, 255, 255, 0.1);
            color: #333;
            padding: 12px;
            border-radius: 8px;
            font-size: 16px;
        }

        .history-buttons button {
            padding: 16px !important;
            font-size: 16px !important;
            color: white !important;
        }

        .history-buttons button:hover {
            opacity: 0.9;
        }

        .period-btn {
            background: linear-gradient(135deg, #ffd700, #ffb700) !important;
            color: #1a1a1a !important;
            border: 2px solid #ffd700 !important;
            font-weight: 600;
            transition: background 0.2s, color 0.2s;
        }

        .period-btn.active {
            background: #1a1a1a !important;
            color: #ffd700 !important;
            border: 2px solid #ffd700 !important;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>Gym Workout Tracker</h1>
            <div class="date" id="current-date"></div>
        </div>

        <div class="auth-container" id="auth-forms">
            <div id="login-form">
                <h2>Login</h2>
                <div class="form-group">
                    <label for="login-email">Email</label>
                    <input type="email" id="login-email" required>
                </div>
                <div class="form-group">
                    <label for="login-password">Password</label>
                    <input type="password" id="login-password" required>
                </div>
                <button onclick="login()">Login</button>
                <button onclick="showRegisterForm()">Switch to Register</button>
            </div>

            <div id="register-form" style="display: none;">
                <h2>Register</h2>
                <div class="form-group">
                    <label for="register-name">Name</label>
                    <input type="text" id="register-name" required>
                </div>
                <div class="form-group">
                    <label for="register-email">Email</label>
                    <input type="email" id="register-email" required>
                </div>
                <div class="form-group">
                    <label for="register-password">Password</label>
                    <input type="password" id="register-password" required>
                </div>
                <button onclick="register()">Register</button>
                <button onclick="showLoginForm()">Switch to Login</button>
            </div>

            <div id="error-message"></div>
        </div>
    </div>

    <div class="connection-status" id="connection-status"></div>

    <!-- Firebase SDK -->
    <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-firestore-compat.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

    <script>
        // Initialize Firebase
        const firebaseConfig = {
            apiKey: "AIzaSyAMOV6YxILHYVhNXaBS-_ibqfNsIwS8N4k",
            authDomain: "YOgym-workout-tracker-1b2d7.firebaseapp.com",
            projectId: "gym-workout-tracker-1b2d7",
            storageBucket: "gym-workout-tracker-1b2d7.appspot.com",
            messagingSenderId: "953851185030",
            appId: "1:953851185030:web:0ab402f999fecb9c268e07"
        };

        if (!firebase.apps.length) {
            firebase.initializeApp(firebaseConfig);
        } else {
            firebase.app();
        }

        // Add after Firebase initialization and before other code
        const auth = firebase.auth();
        const db = firebase.firestore();

        // Add these global variables
        let currentWorkouts = [];
        let currentCategoryFilter = 'all';

        // Verify Firestore connection
        db.enablePersistence()
            .catch((err) => {
                if (err.code == 'failed-precondition') {
                    console.warn('Multiple tabs open, persistence can only be enabled in one tab at a time.');
                } else if (err.code == 'unimplemented') {
                    console.warn('The current browser does not support persistence.');
                }
            });

        // Update date
        function updateDate() {
            const now = new Date();
            const options = { weekday: 'long', year: 'numeric', month: 'long', day: 'numeric' };
            document.getElementById('current-date').textContent = now.toLocaleDateString('en-US', options);
        }
        updateDate();

        // Authentication functions
        function showRegisterForm() {
            document.getElementById('login-form').style.display = 'none';
            document.getElementById('register-form').style.display = 'block';
        }

        function showLoginForm() {
            document.getElementById('login-form').style.display = 'block';
            document.getElementById('register-form').style.display = 'none';
        }

        function register() {
            const name = document.getElementById('register-name').value;
            const email = document.getElementById('register-email').value;
            const password = document.getElementById('register-password').value;

            auth.createUserWithEmailAndPassword(email, password)
                .then((userCredential) => {
                    return userCredential.user.updateProfile({
                        displayName: name
                    });
                })
                .then(() => {
                    showLoginForm();
                    document.getElementById('error-message').textContent = 'Registration successful! Please login.';
                })
                .catch((error) => {
                    document.getElementById('error-message').textContent = error.message;
                });
        }

        function login() {
            const email = document.getElementById('login-email').value;
            const password = document.getElementById('login-password').value;

            auth.signInWithEmailAndPassword(email, password)
                .catch((error) => {
                    document.getElementById('error-message').textContent = error.message;
                });
        }

        let exerciseData = {};  // This will store our temporary data

        // Add this function to save temporary data
        function saveTemporaryData(inputId, value) {
            exerciseData[inputId] = value;
            // Save to localStorage as backup
            localStorage.setItem('exerciseData', JSON.stringify(exerciseData));
        }

        // Add this function to restore data when page loads
        function loadSavedData() {
            const savedData = localStorage.getItem('exerciseData');
            if (savedData) {
                exerciseData = JSON.parse(savedData);
            }
        }

        // Add this function to clear data on logout
        function clearExerciseData() {
            exerciseData = {};
            localStorage.removeItem('exerciseData');
        }

        // Update the logout function
        function logout() {
            clearExerciseData();  // Clear exercise data
            firebase.auth().signOut()
                .then(() => {
                    console.log('Logged out successfully');
                    document.getElementById('error-message').textContent = '';
                    const loginTemplate = document.getElementById('login-template');
                    document.getElementById('auth-forms').innerHTML = loginTemplate.innerHTML;
                })
                .catch((error) => {
                    console.error('Logout error:', error);
                    document.getElementById('error-message').textContent = error.message;
                });
        }

        // Initialize categories in Firebase
        const defaultCategories = [
            { id: 'cat1', name: 'Biceps, Shoulder & Back' },
            { id: 'cat2', name: 'Chest & Triceps' },
            { id: 'cat3', name: 'Legs' },
            { id: 'cat4', name: 'Abs & Core' }
        ];

        // Auth state observer
        auth.onAuthStateChanged((user) => {
            const authForms = document.getElementById('auth-forms');
            const connectionStatus = document.getElementById('connection-status');

            if (user) {
                const lastLogin = user.metadata.lastSignInTime;
                const formattedLastLogin = new Date(lastLogin).toLocaleString();
                
                // Replace the logged-in content section in auth.onAuthStateChanged
                authForms.innerHTML = `
                    <div class="logged-in-content">
                        <h2 style="font-size: 1.5em; margin-bottom: 5px;">Welcome back!</h2>
                        <p style="font-size: 0.9em; color: #666; margin-bottom: 15px;">
                            ${user.displayName || 'User'}<br>
                            Last login: ${formattedLastLogin}
                        </p>
                        <button onclick="logout()" id="logout-btn">Logout</button>
                        
                        <div class="category-grid">
                            ${defaultCategories.map((cat, idx) => `
                                <button 
                                    class="category-btn${idx === 0 ? ' active' : ''}" 
                                    data-id="${cat.id}" 
                                    onclick="selectCategory('${cat.id}')"
                                >${cat.name}</button>
                            `).join('')}
                        </div>

                        <div id="exercise-area">
                            ${defaultCategories.map((cat, idx) => `
                                <div id="exercise-container-${cat.id}" 
                                     class="exercise-container${idx === 0 ? ' active' : ''}">
                                    
                                    <select id="exercise-select-${cat.id}" class="exercise-select" onchange="selectExercise('${cat.id}', this.value)">
                                        <option value="">Select an exercise...</option>
                                    </select>
                                    
                                    <div class="exercise-management">
                                        <button onclick="addExercise('${cat.id}')" class="add-exercise-btn">+ Add New</button>
                                        <button onclick="editExercise('${cat.id}')" class="edit-exercise-btn" style="background: linear-gradient(135deg, #ff9800, #f57c00) !important;">✏️ Edit</button>
                                        <button onclick="deleteSelectedExercise('${cat.id}')" class="delete-exercise-btn" style="background: linear-gradient(135deg, #f44336, #d32f2f) !important;">🗑️ Delete</button>
                                    </div>
                                    
                                    <div id="selected-exercise-${cat.id}" class="selected-exercise-display">
                                        <div id="selected-exercise-name-${cat.id}" class="selected-exercise-name"></div>
                                        <div id="selected-exercise-sets-${cat.id}"></div>
                                    </div>
                                    
                                    <div id="exercises-${cat.id}" style="display: none;">
                                        <!-- Hidden container for exercise data management -->
                                    </div>
                                </div>
                            `).join('')}
                        </div>

                        <button 
                            onclick="saveWorkout()" 
                            class="save-workout-btn"
                            style="margin-top: 20px; background: linear-gradient(135deg, #4CAF50, #45a049) !important;"
                        >💾 Save Workout</button>

                        <!-- Add this new element -->
                        <div class="body-weight-container" style="margin: 20px 0;">
                            <button 
                                onclick="showBodyWeightModal()" 
                                class="body-weight-btn"
                                style="
                                    width: 100%;
                                    padding: 16px;
                                    background: linear-gradient(135deg, #ffd700, #ffb700) !important;
                                    border-radius: 12px;
                                    font-size: 16px;
                                    color: #1a1a1a;
                                    font-weight: 600;
                                "
                            >⚖️ Body Weight</button>
                        </div>

                        <div class="history-buttons" style="
                            display: grid;
                            grid-template-columns: 1fr 1fr;
                            gap: 15px;
                            margin-bottom: 20px;
                        ">
                            <button 
                                onclick="viewHistory()" 
                                style="background: linear-gradient(135deg, #2196F3, #1976D2) !important;"
                            >📋 View History</button>
                            <button 
                                onclick="viewProgress()" 
                                style="background: linear-gradient(135deg, #1565C0, #0D47A1) !important;"
                            >📈 View Progress</button>
                        </div>

                        <button onclick="showSettings()" class="settings-btn">⚙️ Settings</button>
                    </div>
                `;
                connectionStatus.textContent = '🟢 Connected';
                connectionStatus.style.backgroundColor = '#4CAF50';

                // Initialize categories in Firebase if they don't exist
                initializeCategories();

                // Select first category by default
                window.selectedCategoryId = defaultCategories[0].id;
                setTimeout(() => selectCategory(defaultCategories[0].id), 0);
            } else {
                authForms.innerHTML = document.getElementById('login-template').innerHTML;
                connectionStatus.textContent = '🔴 Not Connected';
                connectionStatus.style.backgroundColor = '#f44336';
            }
        });

        async function initializeCategories() {
            const categoriesRef = db.collection('categories');
            const snapshot = await categoriesRef.get();

            if (snapshot.empty) {
                // Initialize default categories
                defaultCategories.forEach(async (cat) => {
                    await categoriesRef.doc(cat.id).set({
                        name: cat.name,
                        createdAt: firebase.firestore.FieldValue.serverTimestamp()
                    });
                });
            }
        }

        function selectCategory(categoryId) {
            // Remove active class from all buttons
            document.querySelectorAll('.category-btn').forEach(btn => {
                btn.classList.remove('active');

        async function getExerciseStats(exerciseId) {
            const user = firebase.auth().currentUser;
            if (!user) return null;

            try {
                // Get all workouts containing this exercise
                const workoutsSnapshot = await db.collection('workouts')
                    .where('userId', '==', user.uid)
                    .orderBy('date', 'desc')
                    .get();

                let lastWorkoutDate = null;
                let personalRecord = { weight: 0, reps: 0, volume: 0 };
                let lastWorkoutSets = [];

                workoutsSnapshot.forEach(doc => {
                    const workout = doc.data();
                    
                    // Check if this workout has categories and find the exercise
                    if (workout.categories && Array.isArray(workout.categories)) {
                        workout.categories.forEach(category => {
                            if (category.exercises && Array.isArray(category.exercises)) {
                                const exercise = category.exercises.find(ex => ex.exerciseId === exerciseId);
                                
                                if (exercise) {
                                    // Check for last workout date (first one since ordered by date desc)
                                    if (!lastWorkoutDate) {
                                        lastWorkoutDate = workout.date;
                                        lastWorkoutSets = exercise.sets || [];
                                    }

                                    // Check for personal records (highest weight with >= 7 reps)
                                    if (exercise.sets) {
                                        exercise.sets.forEach(set => {
                                            const weight = parseFloat(set.weight) || 0;
                                            const reps = parseInt(set.reps) || 0;
                                            
                                            if (reps >= 7 && weight > personalRecord.weight) {
                                                personalRecord.weight = weight;
                                                personalRecord.reps = reps;
                                                personalRecord.volume = weight * reps;
                                            }
                                        });
                                    }
                                }
                            }
                        });
                    }
                });

                console.log('Exercise stats found:', { lastWorkoutDate, personalRecord, lastWorkoutSets }); // Debug log

                return {
                    lastWorkoutDate,
                    personalRecord: personalRecord.weight > 0 ? personalRecord : null,
                    lastWorkoutSets
                };
            } catch (error) {
                console.error('Error getting exercise stats:', error);
                return null;
            }
        }

        function formatDutchDateTime(timestamp) {
            if (!timestamp) return 'Nog nooit gedaan';
            
            const date = timestamp.toDate ? timestamp.toDate() : new Date(timestamp);
            const now = new Date();
            const diffTime = Math.abs(now - date);
            const diffDays = Math.floor(diffTime / (1000 * 60 * 60 * 24));
            
            // Format the actual date as (10okt2025)
            const day = date.getDate();
            const months = ['jan', 'feb', 'mrt', 'apr', 'mei', 'jun', 
                           'jul', 'aug', 'sep', 'okt', 'nov', 'dec'];
            const month = months[date.getMonth()];
            const year = date.getFullYear();
            const dateString = ` (${day}${month}${year})`;
            
            if (diffDays === 0) {
                return `Vandaag${dateString}`;
            } else if (diffDays === 1) {
                return `1 dag geleden${dateString}`;
            } else if (diffDays < 7) {
                return `${diffDays} dagen geleden${dateString}`;
            } else if (diffDays < 14) {
                return `1 week geleden${dateString}`;
            } else if (diffDays < 30) {
                const weeks = Math.floor(diffDays / 7);
                return `${weeks} weken geleden${dateString}`;
            } else if (diffDays < 60) {
                return `1 maand geleden${dateString}`;
            } else {
                const months = Math.floor(diffDays / 30);
                return `${months} maanden geleden${dateString}`;
            }
        }

                        <div style="display: flex; justify-content: space-between; margin-bottom: 5px;">
                            <span>Week of ${detail.week}</span>
                            <span style="color: #666;">${detail.readings} readings</span>
                        </div>
                        <div style="display: flex; justify-content: space-between; align-items: center;">
                            <span style="font-weight: bold;">${detail.average} kg</span>
                            <span style="color: ${difference > 0 ? '#ff4444' : '#4CAF50'};">
                                ${trend} ${differenceText}
                            </span>
                        </div>
                    </div>
                `;
            });
            html += '</div>';
            weeklyDetails.innerHTML = html;
        })
        .catch(error => {
            console.error('Error:', error);
            progressContent.innerHTML = '<p>Error loading progress</p>';
        });
}

        // Helper function to get the Monday of the week for a given date
function getMonday(date) {
    const day = date.getDay();
    const diff = date.getDate() - day + (day === 0 ? -6 : 1); // Adjust when day is Sunday
    return new Date(date.setDate(diff));
}

// Helper function to format date as "MMM DD, YYYY"
function formatDate(date) {
    return date.toLocaleString('default', { month: 'short', day: 'numeric', year: 'numeric' });
}
